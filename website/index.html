<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Query My Grades</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.15.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script src="my.js"> </script>
</head>

<body>
    <div class="container-fluid">
        <form id="loginForm" class="mt-3 shadow-sm">
            <div class="input-group">
                <input type="text" name="username" class="form-control" placeholder="Username" autofocus>
                <input type="password" name="password" class="form-control" placeholder="Password">
                <div class="input-group-append">
                    <button class="btn btn btn-outline-success" type="submit">Query</button>
                </div>
            </div>
        </form>
        <br>
        <h5 class="p-2">Overview</h5>
        <ul class="list-group list-group-horizontal text-center shadow-sm">
            <li class="list-group-item flex-fill"><span>Overall Credits </span><br class="rwd-break"><span
                    id="all_credits">0</span></li>
            <li class="list-group-item flex-fill"><span>Overall GPA </span><br class="rwd-break"><span
                    id="all_gpa">0</span>
            </li>
            <li class="list-group-item flex-fill"><span>Latest Credits </span><br class="rwd-break"><span
                    id="latest_credits">0</span></li>
            <li class="list-group-item flex-fill"><span>Latest GPA </span><br class="rwd-break"><span
                    id="latest_gpa">0</span></li>
        </ul>
        <br>
        <h5 class="p-2">Detail</h5>
        <table id="table" class="table table-striped table-bordered text-center table-hover shadow-sm">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Credits</th>
                    <th>GP</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

</body>

</html>
